[tool.coverage.run]
branch = true
source = [ "dungeon_adventure_story" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../coverage/packages/story/html'
 --cov-report xml:'../../coverage/packages/story/coverage.xml'
 --html='../../reports/packages/story/unittests/html/index.html'
 --junitxml='../../reports/packages/story/unittests/junit.xml'
"""

[tool.hatch.build.targets.wheel]
packages = [ "dungeon_adventure_story" ]

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
exclude = [ ".ruff_cache", ".svn", ".tox", ".venv", "dist" ]
line-length = 120
indent-width = 4

  [tool.ruff.lint]
  select = [ "E", "F", "UP", "B", "SIM", "I" ]
  ignore = [ ]
  fixable = [ "ALL" ]
  unfixable = [ ]

[project]
name = "dungeon_adventure.story"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.12"
readme = "README.md"
dependencies = [
  "aws-opentelemetry-distro==0.12.1",
  "bedrock-agentcore==0.1.7",
  "boto3==1.40.55",
  "mcp==1.18.0",
  "strands-agents==1.13.0",
  "strands-agents-tools==0.2.12"
]

[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"
